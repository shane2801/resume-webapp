{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section opa">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group blacktext">
                <legend class="border-bottom mb-4 blacktext">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info blacktext" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="blacktext">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
